<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- begin open graph tags -->
    <meta property="og:title" content="Timer" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://utsavgwa.github.io/timer" />
    <meta
      property="og:description"
      content="Timer is a user-friendly web application that allows you to create and customize countdown timers for your important events."
    />
    <meta property="og:image" content="" />
    <!-- end open graph tags -->
    <!-- begin traditional metadata tags -->
    <meta
      name="description"
      content="Timer is a user-friendly web application that allows you to create and customize countdown timers for your important events."
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#DEBE5A" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- end traditional metadata tags -->
    <title>Timer</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=https://utsavgwa.github.io/"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- video background -->
    <video class="video-background" loop muted autoplay>
      <source src="./time.mp4" type="video/mp4" />
    </video>
    <div class="video-overlay"></div>
    <!-- container -->
    <div class="container">
      <div class="input-container" id="input-container">
        <h1>Create a Custom Countdown</h1>
        <form class="form" id="countdownForm">
          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            placeholder="What are you counting down to?"
            required
            oninvalid="this.setCustomValidity('Enter Countdown Title please')"
            oninput="setCustomValidity('')"
          />
          <label for="date-picker">Select a Date</label>
          <input type="date" id="date-picker" />
          <button type="submit">Submit</button>
        </form>
      </div>
      <!-- countdown -->
      <div class="countdown" id="countdown" hidden>
        <h1 id="countdown-title"></h1>
        <ul>
          <li><span></span>Days</li>
          <li><span></span>Hours</li>
          <li><span></span>Minutes</li>
          <li><span></span>Seconds</li>
        </ul>
        <button id="countdown-button">Reset</button>
      </div>
      <!-- complete countdown -->
      <div class="complete" id="complete" hidden>
        <h1 class="complete-title" id="complete-title">Countdown Complete!</h1>
        <h1 id="complete-info">Countdown title completed on 05-05-2020</h1>
        <button id="complete-button">New Countdown Timer</button>
      </div>
    </div>
    <!-- script -->
    <script src="./script.js"></script>
  </body>
</html>
